<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant</title>
</head>
<body>
<header class="flex-header">
    <p class="logo">La Dolce Vita</p>
    <nav class="flex-header">
        <button>HOME</button>
        <button>MENU</button>
        <button>ABOUT</button>
    </nav>
    <div class="grow"></div>
    <p class="underline">+44 66 789 011</p>
</header>
<div id="hero">
    <div class="hero-text">
        <p class="bold-font">AMBIENT</p>
        <h1>Fine Dining</h1>
        <p class="description">
            Benvenuti a La Dolce Vita, dove la cucina italiana autentica incontra un'atmosfera elegante e
            accogliente. Godetevi piatti raffinati preparati con ingredienti freschi e di qualità.
        </p>
    </div>
</div>
<div id="content">
    <form class="booking">
        <h2>Book a table</h2>
        <div class="input-wrap">
            <select name="people" id="people">
                <option value="1">1 Person</option>
                <option value="2">2 People</option>
                <option value="3">3 People</option>
                <option value="4">4 People</option>
                <option value="5">5 People</option>
                <option value="6">6 People</option>
            </select>
        </div>
        <div class="input-wrap">
            <input type="date" name="date" id="date">
        </div>
        <div class="input-wrap">
            <input type="time" name="time" id="time">
        </div>
        <button type="submit" class="gold-btn">
            <span style="color: #c2a779">◆</span>
            SUBMIT
            <span style="color: #c2a779">◆</span>
        </button>
    </form>
</div>
</body>
</html>
